<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Moeda</title>

    <style>

        * {
            margin: auto;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgb(231, 212, 217);
            font-family: 'Courier New', Courier, monospace;

        }

        h1 {
            text-align: center;
            padding-bottom: 10px;
            color: rgb(156, 21, 111);
        }

        #container {
            border-radius: 10px;
            border: 2px solid rgb(139, 30, 90);
            width: 350px;
            height: 500px;
        }
        #mid {
            display: flex;
            flex-direction: column;
            padding: 5%;
        }

        p {
            color: rgb(122, 15, 87);
            font-size: larger;
            font-weight: bolder;
        }

        label {
            display: flex; 
            margin-left:48px; 
            font-size: 17px;
            font-weight: bold;
            
        }

        select, input,button {
            width: 200px;
            border-radius: 5px;
            border: 2px solid rgb(61, 13, 40);
        }

        button {
            background-color: rgb(73, 29, 48);
            color: rgb(189, 148, 155);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            color: rgb(73, 29, 48);
            background-color: rgb(189, 148, 155);
        }

    </style>

</head>
<body>

    <h1>Conversor de Moeda</h1>

    <div id = "container">

        <div id = "mid">

            <label for = "origem">Moeda de Origem:</label>

            <select id = "origem">
                <option value = "real">Real</option>
            </select>
            
            <br>

            <label for = "destino">Moeda de Destino:</label>

            <select id = "destino">
                <option value = "dolar">Dólar</option>
                <option value = "euro">Euro</option>
            </select>

            <br>

            <label for = "valor">Quantidade:</label>

            <input type = "text" id = "valor">

            <br>

            <button onclick = "moedaConverter()">Converter</button>

            <br>
        
            <p id = "resultado"></p>

        </div>

    </div>

    <script>

        function moedaConverter(){
            let valor = parseFloat(document.getElementById("valor").value);
            let origem = document.getElementById("origem").value;
            let destino = document.getElementById("destino").value;

            let convertido = {
                dolar: 0.2, 
                euro: 0.18
            };

            let resultado = valor * convertido[destino];

            if (destino === "dolar"){
                document.getElementById("resultado").innerHTML = "$ " + resultado.toFixed(2);
            } else {
                document.getElementById("resultado").innerHTML = "€ " + resultado.toFixed(2);
            }

        }

    </script>
    
</body>
</html>
